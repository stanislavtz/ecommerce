{% extends "shop/base.html" %}

{% block title %}Checkout{% endblock title %}

{% block body %}
    <div class="container">
        <div class="row">
            <h4 class="mt-4">Your order:</h4>
        </div>
        <div class="row">
            <div class="col-md-12 mt-3">
                <ul class="list-group" id="checkout-item-list">
                    
                </ul>
            <div>
        </div>
    </div>
    <br><br><hr class="mt-5">
    <div class="container">
        <div class="row">
            <h4 class="mt-4">User info:</h4>
        </div>
        <div class="row">
            <form id="order" class="row g-3 mb-5" method="POST">
                {% csrf_token %}
                <input id="formcartitems" type="hidden" name="cart-items">
                <input id="carttotal" type="hidden" name="cart-total">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" id="inputEmail4" placeholder="John Doe" required>
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="inputPassword4" placeholder="johndoe@email.com" required>
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" name="city" class="form-control" id="inputCity" required>
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <input type="text" name="state" class="form-control" id="inputState" required>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" name="zipcode" class="form-control" id="inputZip" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-dark">Place order</button>
                </div>
            </form>
        </div>
    </div>
{% endblock body %}
